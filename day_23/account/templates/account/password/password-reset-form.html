{% include 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}
    <style>
        body{
            background-color: gray;
        }
    </style>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">
            <h3 class="text-center"> Yeni parolanızı giriniz:</h3>

            <hr>
            <br>

            <p>
                Doğrulayabilmemiz için lütfen yeni şifrenizi iki kez giriniz.
            </p>

            <form method="POST">
                {% csrf_token %}

                {{ form|crispy }}
                
                <br>

                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">
                    Parola Güncelle
                </button>

            </form>
        </div>

{% endblock  %}
