<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock  %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info navbar-light">
        <div class="container">
          <a class="navbar-brand" href="/">Books App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact/">İletişim</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about/">Hakkımızda</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <!-- menu -->
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Tarih</a>
                    <a href="#" class="list-group-item list-group-item-action">Roman</a>
                    <a href="#" class="list-group-item list-group-item-action">Psikoloji</a>
                    <a href="#" class="list-group-item list-group-item-action">Macera</a>
                  </div>
            </div>
            <div class="col-9">
                <!-- content -->
                
                {% block content %} {% endblock %}
                    
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
