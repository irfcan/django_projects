{% load static %}

<div class="card mb-3">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ article.image.url }}" class="img-fluid rounded-start" alt="{{ article.title }}" width="300px">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">
            Makale Adı: <a href="{% url 'makale-detail' article.slug %}">{{ article.title }}</a>
          </h5>
          <p class="card-text">
            <span>
                <strong>Yazar Adı:</strong>
                {{ article.author }}
            </span><br><br>
            <strong>İçerik:</strong> {{ article.content|truncatechars:15 }} <br>
          </p>
          <p class="card-text"><small class="text-body-secondary">{{ article.created_date|date:"SHORT_DATE_FORMAT"}}</small></p>
        </div>
      </div>
    </div>
  </div>
