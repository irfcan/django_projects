{% extends 'base.html' %}

{% load static %}


{% block page_title %}
    Yazar Sil
{% endblock  %}


{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock  %}
    


{% block content %} 
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <p>
                    <strong>{{ author.name }} adlı yazarı silmek istiyor musunuz?</strong>
                </p>

                <form action="{% url 'author-delete' author.slug %}" method="POST">
                    {% csrf_token %}

                    <button type="submit" class="btn btn-danger">Evet</button>
                    <a href="{% url 'authors' %}" class="btn btn-primary">Hayır</a>
                </form>
            </div>
            
        </div>
    </div>
    

{% endblock %}
    

{% block js_files %}
    
{% endblock  %}
