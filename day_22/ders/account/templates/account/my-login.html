{% include 'store/base.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block content %}
    <style>
        body{
            background-color: gray;
        }
    </style>

    <body>
        <br>

        <div class="container bg-white shadow-md p-5 form-layout">
            <h3 class="text-center"><i class="fa fa-key" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Giriş</h3>

            <hr>
            <br>

            <form method="POST" autocomplete="off">
                {% csrf_token %}

                {{ form.username|as_crispy_field }}
                <br>

                {{ form.password|as_crispy_field }}
                <br>


                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2">
                    <i class="fa fa-key" aria-hidden="true"></i>&nbsp;Giriş</button>

                <br><br>

                <div class="text-center">
                    <a href="{% url 'register' %}">Hesabınız yok mu? Kayıt olun</a>

                    <br><br>

                    <a href="#">Şifre Sıfırlama</a>
                </div>

            </form>
        </div>
    </body>
    <br><br>
{% endblock  %}
